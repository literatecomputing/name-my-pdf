<!-- Favicon and touch icons --><link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ '/assets/images/favicon-32x32.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ '/assets/images/favicon-16x16.png' | relative_url }}"
/>
<link
  rel="apple-touch-icon"
  sizes="256x256"
  href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}"
/>
<link
  rel="shortcut icon"
  href="{{ '/assets/images/favicon.ico' | relative_url }}"
/>

<!-- Custom overrides loaded after theme CSS -->
<link rel="stylesheet" href="{{ '/assets/css/custom-overrides.css' | relative_url }}">

<!-- Open Graph / Social Media -->
<meta
  property="og:image"
  content="{{ '/assets/images/icon.png' | absolute_url }}"
/>
<meta property="og:image:width" content="1024" />
<meta property="og:image:height" content="1024" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta property="og:url" content="{{ page.url | absolute_url }}" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta
  name="twitter:description"
  content="{{ page.description | default: site.description }}"
/>
<meta
  name="twitter:image"
  content="{{ '/assets/images/icon.png' | absolute_url }}"
/>
