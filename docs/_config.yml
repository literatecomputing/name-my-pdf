name: Deploy Beta Site to Bunny.net

on:
  push:
    branches:
      - beta-site
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: docs

      - name: Build Jekyll site
        run: |
          cd docs
          bundle install
          bundle exec jekyll build --baseurl "/name-my-pdf/beta"
        env:
          JEKYLL_ENV: production

      - name: Deploy to Bunny.net Storage (beta)
        uses: ayeressian/bunnycdn-storage-deploy@v2.2.2
        with:
          source: "docs/_site"
          destination: "/beta"
          storageZoneName: ${{ secrets.BUNNY_ZONE_NAME }}
          storagePassword: ${{ secrets.BUNNY_PASSWORD }}
          accessKey: ${{ secrets.BUNNY_ACCESS_KEY }}
          pullZoneId: ${{ secrets.BUNNY_PULL_ZONE_ID }}
          storageEndpoint: "ny.storage.bunnycdn.com"
          upload: "true"
          purgePullZone: "true"

      - name: Generate deployment summary
        run: |
          echo "## Beta Site Deployed to Bunny.net! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your beta site is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "**https://<your-bunny-pullzone-domain>/beta**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed from commit: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
