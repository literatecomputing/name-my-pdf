name: Deploy Beta Site

on:
  push:
    branches:
      - beta-site
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: beta-site

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
        working-directory: ./docs

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "/name-my-pdf/beta"
        working-directory: ./docs
        env:
          JEKYLL_ENV: production

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-deploy

      - name: Deploy to /beta directory
        run: |
          mkdir -p gh-pages-deploy/beta
          rm -rf gh-pages-deploy/beta/*
          cp -r docs/_site/* gh-pages-deploy/beta/
          cd gh-pages-deploy
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy beta site from ${GITHUB_SHA}" && git push)

      - name: Generate deployment summary
        run: |
          echo "## Beta Site Deployed! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your beta site is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "**https://literatecomputing.github.io/name-my-pdf/beta**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed from commit: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
